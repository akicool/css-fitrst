<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightBox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="images-wrapper">
        <a href="#image-id-1"
          ><img
            src="https://images.unsplash.com/photo-1722078141103-70ca6f653b76?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
        /></a>

        <a href="#" id="image-id-1" class="lightbox">
          <div
            style="
              background-image: url(https://images.unsplash.com/photo-1722078141103-70ca6f653b76?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            "
          ></div>
        </a>

        <a href="#image-id-2"
          ><img
            src="https://images.unsplash.com/photo-1722072776193-74e134ae6e78?q=80&w=2274&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
        /></a>

        <a href="#" id="image-id-2" class="lightbox">
          <div
            style="
              background-image: url(https://images.unsplash.com/photo-1722072776193-74e134ae6e78?q=80&w=2274&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            "
          ></div>
        </a>
      </div>
    </div>
  </body>
</html>
